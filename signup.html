<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Sign Up</h1>
        <!-- In your signup.html, make sure you have this right after the h1 -->
<div id="errorAlert" class="alert alert-danger d-none" role="alert"></div>
        <div id="errorAlert" class="alert alert-danger d-none" role="alert"></div>
        <form id="signupForm">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required minlength="8">
                <div class="form-text text-light">Password must be at least 8 characters long</div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
        <p class="mt-3 text-center">Already have an account? <a href="login.html">Login</a></p>
    </div>

    <!-- Scripts -->

</body>
</html>
